<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    :root {
      --brand1: #ffa726;
      --brand2: #fb8c00;
    }

    body {
      background: linear-gradient(to right, var(--brand1), var(--brand2));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: slideIn 1.2s ease-out;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #fb8c00;
      border-radius: 8px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #ffa726;
      box-shadow: 0 0 5px #ffa726;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #fb8c00;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #ffa726;
      transform: scale(1.05);
    }

    .icon {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .icon img {
      width: 50px;
      height: 50px;
    }

    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Icon" />
    </div>
    <h2>Student Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    function login() {
      // You can add actual validation here
      window.location.href = "student_portal.html";
    }
  </script>
</body>
</html>
