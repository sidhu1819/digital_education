<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Leave</title>
  <style>
    :root {
      --brand1: #00b4db;
      --brand2: #0083b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, var(--brand1), var(--brand2));
      padding: 20px;
      min-height: 100vh;
    }

    .top-bar {
      background: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .user {
      font-weight: bold;
      color: #0083b0;
    }

    .contact {
      font-size: 14px;
      color: #555;
    }

    .section {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      margin: 0 auto 25px auto;
      max-width: 600px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0083b0;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
    }

    button {
      background: var(--brand2);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: var(--brand1);
    }

    @media (max-width: 600px) {
      .section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="user">üë©‚Äçüè´ Teacher: Prof. Siddhartha Reddy</div>
    <div class="contact">üìû support@digitab.edu | ‚òéÔ∏è +91 98765 43210</div>
  </div>

  <!-- Leave Form -->
  <div class="section">
    <h2>üìù Leave Application Form</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="from">From Date</label>
      <input type="date" id="from" required>

      <label for="to">To Date</label>
      <input type="date" id="to" required>

      <label for="reason">Reason for Leave</label>
      <textarea id="reason" rows="4" placeholder="Explain the reason" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const reason = document.getElementById('reason').value;

      alert(`Leave Submitted!\n\nName: ${name}\nFrom: ${from}\nTo: ${to}\nReason: ${reason}`);
      
      // Optional: redirect or clear form
      // window.location.href = 'teacher.html';
      event.target.reset();
    }
  </script>

</body>
</html>
